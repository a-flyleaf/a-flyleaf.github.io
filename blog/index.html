---
layout: default
title: Blog
---
<h1>{{page.title}}</h1>
<section>
	{%for post in site.posts%}<hr/><article>
		<a href="{{post.url}}"><h2>{{post.title}}</h2></a>
		<div class="meta">{{post.date|date:"%B %d, %Y"}}</div>
		<span class="excerpt">{{post.excerpt}}<a href="{{post.url}}" class="readmore">&#8230;</a></span>
	</article>{%endfor%}
</section>
