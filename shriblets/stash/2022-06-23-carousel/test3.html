	<script>		
		//just the number
		var num = 1;
		console.log("num = " + num);
		document.getElementById("count").innerHTML = num;
		
		//append image
		var imgs = document.createElement('figure');
		imgs.innerHTML = '<img src="' + num + '.png" alt=""/>';
		img.appendChild(imgs);
		
		function add(){
			num = num + 1;
			console.log("num = " + num);
			document.getElementById("count").innerHTML = num;
			imgs.innerHTML = '<img src="' + num + '.png" alt=""/>';
			img.appendChild(imgs);
		}
		
		function sub(){
			num = num - 1;
			console.log("num = " + num);
			document.getElementById("count").innerHTML = num;
			imgs.innerHTML = '<img src="' + num + '.png" alt=""/>';
			img.appendChild(imgs);
		}
