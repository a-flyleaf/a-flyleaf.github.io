<!doctype html>
<html lang="en">
	<head>
		<title>draggable svg</title>
		<style>
			body{background:#707070;}
			svg{margin:1em 0;}
			.static{cursor:not-allowed;} .draggable{cursor:ew-resize;}
		</style>
		<script src="draggable.js"></script>
	</head><body>
		<p>following <a href="https://www.petercollingridge.co.uk/tutorials/svg/interactive/dragging/">this tutorial</a> | placeholder images via <a href="https://placeholder.com/">placeholder.com</a></p>
		<p>lags somewhat (everything upscaled x6); zooming out helps</p>
		
		<svg xmlns="http://www.w3.org/2000/svg" width="4200" height="504" onload="makeDraggable(evt)" >
			<defs><!--https://stackoverflow.com/questions/3796025/fill-svg-path-element-with-a-background-image-->
				<pattern id="sj" width="16" height="60"><image href="img/sj.png" x="0" y="0"/></pattern><!--don't know WHY entering the original pixel dimensions for width/height (despite using an upscaled image) makes it display not-blurry but it does-->
			</defs>
			<g id="bg">
				<rect x="0" y="0" width="4200" height="504" fill="#cfcfcf"/>
				<rect x="0" y="72" width="4200" height="72" fill="#c5c5c5"/>
				<rect x="0" y="216" width="4200" height="72" fill="#c5c5c5"/>
				<rect x="0" y="360" width="4200" height="72" fill="#c5c5c5"/>
			</g>
			<rect x="150" y="144" width="96" height="360" fill="url(#sj)" class="draggable"/>
		</svg>
	</body>
</html>
