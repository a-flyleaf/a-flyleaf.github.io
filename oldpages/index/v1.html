			footer{color:#c0c0c0; font-size:.65em; margin-top:1.5rem;}
			footer a:hover,footer a:active,footer a:focus{color:#808080;}

				body{background:#111; color:#fff;}
				#scribbl{background:url(../../assets/bg-dark.png);}

				#sb:active,#sb:focus,#sb:hover{background:#404040;}
